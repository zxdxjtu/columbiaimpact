{% extends "base.html" %}

{% block body %}
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>

    <div class="jumbotron text-center">
        <div class="container">
        <h1>Find a Bathroom Now</h1>
            <br>
            <br>
            <p class="text-center">
                <button type="button" class="btn btn-primary btn-lg"><a href="/male">Male</a></button>
                <button type="button" class="btn btn-info btn-lg"><a href="/female">Female</a></button>
                <button type="button" class="btn btn-warning btn-lg"><a href="/unisex">Unisex</a></button>
            </p>
        </div>
    </div>
    <div class="container-fluid">
        <div id="googleMap"></div>
    </div>

    <footer class="text-center">
        <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="TO TOP">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br><br>
        <p>Copyright &copy; Columbia University 2016</p>
    </footer>

    <!-- Add Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        var myCenter = new google.maps.LatLng(40.808664, -73.962573);

        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 16,
                scrollwheel: false,
                draggable: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myCenter,
            });

            marker.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

{% endblock %}
