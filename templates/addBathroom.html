{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row col-sm-10 col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-2">
            <h3>Add Bathroom</h3>
            <form name="addBathroom" action="/addBathroom" method="POST" onsubmit="return validateAddBathroom()">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="openningHour">Openning Hour</label>
                    <input type="text" class="form-control" id="openningHour" name="openningHour" placeholder="Openning Hour">
                </div>

                <label for="babyChange">Baby Change</label>
                <div class="form-group" id="babyChange">
                    <label class="radio-inline">
                        <input type="radio" name="babyChangeRadio" id="babyChangeRadioOne" value="yes"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="babyChangeRadio" id="babyChangeRadioTwo" value="no"> No
                    </label>
                </div>

                <label for="wheelchairFriendly">Wheelchair Friendly</label>
                <div class="form-group" id="wheelchairFriendly">
                    <label class="radio-inline">
                        <input type="radio" name="wheelchairRadio" id="wheelcharRadioOne" value="yes"> Yes
                    </label>
                    <label class="radio-inline" id="wheelchairFriendly">
                        <input type="radio" name="wheelchairRadio" id="wheelcharRadioTwo" value="no"> No
                    </label>
                </div>

                <label for="accessibility">Accessibility</label>
                <div class="form-group" id="accessibility">
                    <label class="radio-inline">
                        <input type="radio" name="accessibilityRadio" id="accessibilityRadioOne" value="free"> Free
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="accessibilityRadio" id="accessibilityRadioTwo" value="charge"> Charge
                    </label>
                </div>

                <label for="gender">Gender</label>
                <div class="checkbox" id="gender">
                    <label>
                        <input type="checkbox" name="male" value="Male"> Male
                    </label>
                    <label>
                        <input type="checkbox" name="female" value="Famale"> Female
                    </label>
                    <label>
                        <input type="checkbox" name="unisex" value="Unisex"> Unisex
                    </label>
                </div>

                <label for="rating">Rating</label>
                <div class="form-group">
                    <input type="number" step="any" placeholder="1-10" name="ratingsForBathroom">
                </div>

                <label for="feedback">Feedback</label>
                <div class="form-group">
                    <textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validateAddBathroom() {
            var addBathoomForm = document.forms["addBathroom"];
        }
    </script>
{% endblock %}
